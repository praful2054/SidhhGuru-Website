<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Successful</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .success-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
        }

        .success-message {
            padding: 20px;
            text-align: center;
        }

        .success-message h2 {
            color: #4CAF50;
        }

        .credentials-container {
            padding: 20px;
            text-align: center;
        }

        .credentials-container p {
            font-size: 16px;
        }

        .credentials-container code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-message">
            <h2>Signup Successful!</h2>
            <p>Your account has been created successfully.</p>
        </div>
        <div class="credentials-container">
            <p>Your login credentials:</p>
            <p><strong>Username:</strong> <code>user</code></p>
            <p><strong>Password:</strong> <code>user</code></p>
        </div>
        <a style="display:flex;justify-content: center;padding-bottom: 10px;" href="index.html">Move to login</a>
    </div>
</body>
</html>
